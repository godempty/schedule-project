<!DOCTYPE html>
<html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="朱修毅">
    <meta name="description" content="行事曆">
    <!---<script src="main.js"></script>--->
    <style>
        @font-face {
            font-family: "apple";
            src: url("{{ url_for('static', filename='fonts/applegothic.ttf') }}");
        }
        @font-face {
            font-family: "蘋方-繁2";
            src: url('applegothic.ttf');
        }
        body {
            font-family: "apple";
        }
        .adde {

            border-radius: 6px;
            background-color: #1f2029;
            color: white;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
            height: 56px;
            padding: 10px 10px 10px 10px;

        }
        input {
            display: inline-flex;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 13px 20px;
            padding-left: 30px;
            height: 30px;
            width: 300px;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.5px;
            outline: none;
            background-color: #1f2029;
            -webkit-text-fill-color: #fff;
            border: none;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, .2);
        }

        .delbutton {
            background-color: #1f2029;
            color: #fff;
            border-radius: 6px;
            padding: 10px 15px;
            margin: 10px;
        }
        body {
            animation: rot;
            animation-duration: 1s;
            position: relative;
        }
        @keyframes rot {
            0% {
                left: -50%;
                opacity: 0.3;
            }
            60% {
                left: 10%;
                
            }
            70% {
                left: 5%;
            }
            80% {
                left: 7.5%;
            }
            100%{
                left: 0%;
                opacity: 1;
            }
        }

        table {
            
            text-align: center;
            border-collapse: collapse;
            
        }

        th {
            border: 5px rgb(0, 0, 0) solid;
            padding: 10px 15px;
            width: 5em;
        }
        thead {
            font-size: 35px;
        }
        tbody {
            font-size: 30px;
        }
        tr,
        td {
            text-align: center;
            border: 5px rgb(0, 0, 0) solid;
            padding: 10px 15px;
            width: 10rem;
        }
    </style>
    <title>行事曆</title>
</head>

<body bgcolor="">
    <noscript>
        <p style="font-size: 100px">此網站不支援Javascript</p>
    </noscript>
    <h1 style="font-size: 50px; text-align: center;">行事曆</h1>

    <div align="center" style="margin-left: 40px;">
        <form method="POST">
            <input type="text" name="time" id="time" placeholder="時間">
            <input type="text" name="place" id="place" placeholder="地點">
            <input type="text" name="description" id="description" placeholder="描述">
            <button class="adde" type="submit">添加</button>
        </form>
    </div>

    <div align="center" style="margin-top: 50px">
        <table id="table" style="border: 5px gold solid;">
            <thead>
                <tr>
                    <th>時間</th>
                    <th>地點</th>
                    <th>描述</th>
                    <th>可用操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                {% block content %}
                {% endblock %}
            </tbody>
        </table>
    </div>
</body>

</html>
